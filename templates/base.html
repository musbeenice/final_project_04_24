<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0 auto;
            max-width: 1180px;
            padding: 0 80px;
        }
    </style>
    <title>{% block title %} {% endblock %} </title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 border-bottom shadow-sm bg-white fixed-top">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img src="/static/mgs_logo_3.png" style="height:70px;">
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">О сайте</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/posts">Статьи</a>
      </nav>
        <a class="btn btn-dark" href="/create_post">Создать статью</a>
    </div>

    <div style="display: flex; align-items: flex-start; margin-top: 85px;"></div>

    {% block body %} {% endblock %}

    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
        <u1>
            <small class="d-block mb-3 text-body-secondary">© 2024</small>
            <h4>by Hideo Kojima</h4>
        </u1>
    </div>
  </footer>
</body>
</html>
